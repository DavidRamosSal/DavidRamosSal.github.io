### Site Settings ###
title: David Ramos
description: >-
  I am David, physicist and programmer. I love science, technology and music. I am passionate about learning and sharing knowledge. Welcome to my personal website!
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: DavidRamosSal/DavidRamosSal.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
url: https://davidramossal.github.io/
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-feed

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

